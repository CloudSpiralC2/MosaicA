<!DOCTYPE html>

<html style="overflow-x:hidden; width:100%; max-width:100%;">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="favicon.ico">

		<title>MosaicA</title>

		<!-- js -->
		<script src="js/bower_components/jQuery/dist/jquery.min.js"></script>
		<script src="js/jquery.photoset-grid.js"></script>

		<script src="js/bower_components/webcomponentsjs/webcomponents.min.js"></script>

		<link rel="stylesheet" href="css/index.css"></link>

		<!--
		<script src="js/index.js"></script>
		<script src="js/main.js"></script>
		<script src="js/viewimage.js"></script-->

		<!-- polymer -->
		<link rel="import" href="js/bower_components/paper-toolbar/paper-toolbar.html"></link>
		<link rel="import" href="js/bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html"></link>
		<link rel="import" href="js/bower_components/paper-header-panel/paper-header-panel.html"></link>
		<link rel="import" href="js/bower_components/paper-icon-button/paper-icon-button.html"></link>
		<link rel="import" href="js/bower_components/paper-button/paper-button.html"></link>
		<link rel="import" href="js/bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html"></link>
		<link rel="import" href="js/bower_components/paper-material/paper-material.html"></link>
		<link rel="import" href="js/bower_components/iron-icons/iron-icons.html"></link>
		<link rel="import" href="js/bower_components/iron-image/iron-image.html"></link>

	</head>
	<body class="fullbleed unresolved">
		<paper-header-panel class="flex">
		    <paper-toolbar>
					<div class="title">MosaicA</div>
					<paper-icon-button icon="menu"></paper-icon-button>
				</paper-toolbar>

				<div class="horizontal layout">
				<paper-material elevation="3" id="left">
					<paper-toolbar class="green">
						<div class="title">left</div>
						<paper-icon-button icon="camera-enhance"></paper-icon-button>
						<paper-icon-button icon="perm-media"></paper-icon-button>
					</paper-toolbar>
					<div id="original_image_box">
					<iron-image class="image" sizing="contain" src="http://lorempixel.com/400/400"></iron-image>
					</div>
				</paper-material>

				<div id="mosaic_button">
					<paper-button raised="true" class="">
						MosaicA
					</paper-button>
				</div>

				<paper-material elevation="3" id="right">
					<paper-toolbar class="red">
						<div class="title">right</div>
					</paper-toolbar>
					<div id="result_Image_box" class="">
					<iron-image class="image" src="http://lorempixel.com/400/400"></iron-image>
					</div>
					<div>
						aaaaa
					</div>
				</paper-material>

			</div>
		</paper-header-panel>

	</body>

</html>
