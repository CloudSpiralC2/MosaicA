<!DOCTYPE html>

<html style="overflow-x:hidden; width:100%; max-width:100%;">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="favicon.ico">

		<title>MosaicA</title>

		<!-- js -->
		<script src="js/bower_components/jQuery/dist/jquery.min.js"></script>

		<script src="js/bower_components/webcomponentsjs/webcomponents.min.js"></script>

		<script src="js/mosaica.js"></script>

		<!-- polymer -->
		<link rel="import" href="js/bower_components/paper-toolbar/paper-toolbar.html"></link>
		<link rel="import" href="js/bower_components/paper-header-panel/paper-header-panel.html"></link>
		<link rel="import" href="js/bower_components/paper-icon-button/paper-icon-button.html"></link>
		<link rel="import" href="js/bower_components/paper-button/paper-button.html"></link>
		<link rel="import" href="js/bower_components/paper-material/paper-material.html"></link>
		<link rel="import" href="js/bower_components/paper-input/paper-input.html"></link>
		<link rel="import" href="js/bower_components/paper-input/paper-input-container.html"></link>
		<link rel="import" href="js/bower_components/paper-input/paper-input-error.html"></link>
		<link rel="import" href="js/bower_components/paper-spinner/paper-spinner.html"></link>
		<link rel="import" href="js/bower_components/iron-icons/iron-icons.html"></link>
		<link rel="import" href="js/bower_components/iron-icons/social-icons.html"></link>
		<link rel="import" href="js/bower_components/iron-image/iron-image.html"></link>

	</head>
	<body class="fullbleed unresolved">
		<paper-header-panel class="flex">
		    <paper-toolbar id="head">
					<div class="title">MosaicA</div>
					<paper-icon-button icon="help-outline"></paper-icon-button>
				</paper-toolbar>

				<div id="left_div" class="horizontal layout">
				<paper-material elevation="3" id="left">
					<paper-toolbar class="green">
						<div class="title">Original Image</div>
						<paper-icon-button icon="camera-enhance" id="camera"></paper-icon-button>
						<paper-icon-button icon="perm-media" id="file"></paper-icon-button>
					</paper-toolbar>
					<input type="file" accept="image/jpeg" name="file_image">

					<div id="original_image_box">
						<iron-image class="image" id="original_image" sizing="contain" src="http://lorempixel.com/400/400"></iron-image>
						<video id="video" hidden></video>
					</div>

					<div class="params">
						<paper-input-container auto-validate>
							<label>horizontal</label>
							<input is="iron-input" pattern="[0-9]*" value="2" id="divx">
							<paper-input-error>Only numbers are allowed!</paper-input-error>
						</paper-input-container>
						<paper-input-container auto-validate>
							<label>vertical</label>
							<input is="iron-input" pattern="[0-9]*" value="2" id="divy">
							<paper-input-error>Only numbers are allowed!</paper-input-error>
						</paper-input-container>
						<paper-input-container>
							<label>keyword</label>
							<input is="iron-input" id="keyword" value="">
						</paper-input-container>
						<br>
						<paper-button raised id="mosaic_button" class="center_button">Mosaic</paper-button>
					</div>
				</paper-material>

				<div id="mosaic_button_box">
				</div>

				<paper-material elevation="3" id="right">
					<paper-toolbar class="green">
						<div class="title">Mosaic Image</div>
						<paper-icon-button icon="social:share" id="share"></paper-icon-button>
					</paper-toolbar>

					<div id="result_image_box" class="">
						<iron-image class="image" sizing="contain" src="" ></iron-image>
					</div>

					<div class="params">
						<paper-input-container auto-validate>
							<label>image ID</label>
							<input is="iron-input" id="imageid" value="0">
						</paper-input-container>
						<br>
						<paper-button raised id="getimage" class="result_button">Get Image</paper-button>
						<paper-spinner id="loading"></paper-spinner>
						<br><br>
						<paper-button raised id="show_original_size" class="result_button">Show Original size</paper-button>
						<paper-button raised id="save_mosaic_image" class="result_button">Save Image</paper-button>
					</div>


				</paper-material>
			</div>
		</paper-header-panel>

	</body>

</html>
