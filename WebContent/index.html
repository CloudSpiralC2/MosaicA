<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<title>MosaicA</title>
	</head>

	<body>
		<div>ヘッダーいるかな？</div>

		<div id="mainBoard">
			<p><img id="topImg" src="image/cooltext1776223428_Mosaic.jpg" alt="MosaicA" width="100%" height="100%"></p>

			<div id="originalImageBoard">
				モザイクアートに変換する画像を選んでね！！
				<form id="radioGroup">
					<input type="radio" name="radioButton" value="ファイルから" checked> ファイルから
					<input type="radio" name="radioButton" value="カメラ"> カメラ
				</form>
				<div id="selectMenu"></div>
				<div id="selectedImage"></div>
			</div><br>
			<div id="configBoard">
				<div align="left">モザイクアートの設定</div>
				分割数(横): <input id="divxForm" type="number" value=2 min=1> <br>
				分割数(縦): <input id="divyForm" type="number" value=2 min=1> <br>
				キーワード: <input id="keyForm" type="text" value="" placeholder="必要なら入力してください"> <br>
				<div align="right"><input id="defaultButton" type="button" value="デフォルト"></div>
			</div><br>
			<input id="send" type="button" value="変換"><br>
		</div>

		<div>フッターいるかな？</div>

		<!-- 最後にスクリプト読み込み -->
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/index.js"></script>
	</body>

</html>
